<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        var cannon = true;
        function showcannon(){
            if(cannon){
            	cannon = false;
            	document.getElementById('cannonselector').style.visibility = 'hidden';
            }else{
            	cannon = true;
            	document.getElementById('cannonselector').style.visibility = 'visible';
            }
        }
        showcannon();
    </script>
    <img src="https://static.wikia.nocookie.net/diepio/images/d/d2/Tank_icon_new.png" alt="tank"></img>
    <br></br>
    <p>source from <a href="https://diepio.fandom.com/wiki/Tank">https://diepio.fandom.com/wiki/Tank</a></p>
    <p>status: normal, weapon: 1 cannon</p>
    <button onclick="showcannon();">upgrade cannons</button>
    <div id="cannonselector" style="visibility: hidden;">
		<a href="#">normal cannon</a><br></br>
		<a href="#">sniper cannon</a><br></br>
		<a href="#">destroyer cannon</a><br></br>
		<a href="#">deployer cannon</a><br></br>
		<a href="#">machine gun</a><br></br>
		<a href="#">gunner</a><br></br>
		<a href="#">overlapping cannon</a><br></br>
		<a href="#">stalker</a><br></br>
	</div>
</body>
</html>
